<div align="center" ng-app="">
    <h1>Cash Tracking</h1>
    <h1>Total: ${{ total }}</h1>
    <input type="number" #miInput>

    <a class="waves-effect waves-light btn-large btn-green" (click)="ingreso(miInput)">Income</a>
    <a class="waves-effect waves-light btn-large btn-red" (click)="egreso(miInput)">Expense</a>
</div>
<h3>Transactions</h3>
<ul>
    <li *ngFor="let resultado of resultados">${{ resultado }}</li>
</ul>
